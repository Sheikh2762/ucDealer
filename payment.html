  <style>
    /* Popup overlay */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .popup-overlay.active {
      visibility: visible;
      opacity: 1;
    }

    /* Popup box */
    .popup {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      max-width: 320px;
      animation: scaleUp 0.3s ease;
    }

    @keyframes scaleUp {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Tick animation */
    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: inline-block;
      border: 4px solid #4caf50;
      position: relative;
      margin-bottom: 20px;
    }

    .checkmark::after {
      content: "";
      position: absolute;
      left: 18px;
      top: 35px;
      width: 20px;
      height: 40px;
      border-right: 4px solid #4caf50;
      border-bottom: 4px solid #4caf50;
      transform: rotate(45deg) scale(0);
      transform-origin: center;
      animation: checkmark 0.5s ease forwards 0.3s;
    }

    .popup h3 {
      color: #333;
      margin-bottom: 10px;
    }

    .popup p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>

    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
     apiKey: "AIzaSyAm5Ylwg2h_BRifRY0vRanLwC6Eb_v_nno",
    authDomain: "ucdealer-e49fd.firebaseapp.com",
    projectId: "ucdealer-e49fd"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Query params
    const params = new URLSearchParams(window.location.search);
    const orderId = params.get("orderId");
    const packageName = params.get("package");
    const price = params.get("price");

    document.getElementById('orderId')?.textContent = orderId || 'N/A';
document.getElementById('package')?.textContent = packageName;
document.getElementById('price')?.textContent = price;

    const statusMessage = document.getElementById("statusMessage");
    const popupOverlay = document.getElementById("popupOverlay");

    let alreadyShown = false; // ensure popup shows only once

    if (!orderId) {
  statusMessageEl.textContent = 'Invalid order ID.';
  statusMessageEl.style.color = 'red';
} else {
  const orderRef = doc(db, 'orders', orderId);
  let unsub = null;
  let alreadyHandledPaid = false; // ensure redirect runs once

  try {
    unsub = onSnapshot(orderRef, (snap) => {
      if (!snap.exists()) {
        statusMessageEl.textContent = 'Order not found.';
        statusMessageEl.style.color = 'red';
        return;
      }

      const data = snap.data();
      const status = (data.status || '').toString().toLowerCase();

      // Update UI (you can customize messages)
      if (status === 'pending') {
        statusMessageEl.textContent = 'Your payment is pending. Please complete the payment.';
        statusMessageEl.style.color = 'orange';
      } else if (status === 'paid' || status === 'success') {
        statusMessageEl.textContent = '✅ Payment received! Redirecting to homepage...';
        statusMessageEl.style.color = 'green';

        // show a popup/animation if you have one (optional)
        if (!alreadyHandledPaid) {
          alreadyHandledPaid = true;

          // OPTIONAL: show custom popup here (if you have #popupOverlay)
          const popup = document.getElementById('popupOverlay');
          if (popup) {
            popup.classList.add('active');
            setTimeout(() => popup.classList.remove('active'), 2500);
          }

          // Wait a bit then redirect
          setTimeout(() => {
            // Unsubscribe before redirect
            if (typeof unsub === 'function') unsub();
            window.location.href = 'index.html'; // change to your homepage filename
          }, 3000);
        }
      } else if (status === 'failed' || status === 'cancelled') {
        statusMessageEl.textContent = '❌ Payment failed or cancelled. Please try again.';
        statusMessageEl.style.color = 'red';
      } else {
        // any other statuses
        statusMessageEl.textContent = `Status: ${data.status || 'unknown'}`;
        statusMessageEl.style.color = '#444';
      }
    }, (err) => {
      console.error('Realtime listener error:', err);
      statusMessageEl.textContent = 'Realtime error. Check console.';
      statusMessageEl.style.color = 'red';
    });
  } catch (e) {
    console.error('Listener setup failed:', e);
    statusMessageEl.textContent = 'Initialization error.';
    statusMessageEl.style.color = 'red';
  }
// unsubscribe on unload (clean up)
  window.addEventListener('beforeunload', () => { if (typeof unsub === 'function') unsub(); });
